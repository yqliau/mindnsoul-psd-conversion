<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://kit.fontawesome.com/98d0b9a989.js" crossorigin="anonymous"></script>

  <title>Contact Us</title>
</head>
<body>
  <!-- Navigation bar -->
  <header class="contact">
    <div class="wrapper header-container">
      <nav>
        <a href="./index.html" class="logo">Mindn’Soul</a>
        <ul>
          <i class="fas fa-bars"></i>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="#Contact" class="current">Contact</a></li>
        </ul>
      </nav>

      <!-- title -->
      <div class="title">
        <h1>Get in Touch</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <!-- contact form -->
      <section class="contact-form">
        <form action="#" class="submission-form">
          <div class="submission-info">
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
  
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address">
          </div>
  
          <label for="comment" class="sr-only">Comment</label>
          <textarea name="comment" id="comment" placeholder="Comment"></textarea>
  
          <button>Submit</button>
        </form>
  
        <!-- contact info -->
        <div class="contact-info">
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
          <p>info@email.com</p>
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West,</p>
          <p>Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <p>Copyright © 2019 HackerYou</p>
  </footer>
  
</body>
</html>
